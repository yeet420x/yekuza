<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEKUZA - Kanye x Yakuza</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/a-otf-shin-go-pro" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="social-links">
            <a href="https://twitter.com/YOUR_HANDLE" target="_blank"><img src="images/x.png" alt="X (Twitter)"></a>
            <a href="https://dexscreener.com/YOUR_LINK" target="_blank"><img src="images/dex.png" alt="Dexscreener"></a>
            <a href="https://pump.fun/YOUR_LINK" target="_blank"><img src="images/pump.png" alt="Pump.fun"></a>
        </div>
    </nav>

    <header>
        <h1>YEKUZA</h1>
        <div class="contract-address">
            <p>Contract Address:</p>
            <div class="copy-container">
                <input type="text" value="YOUR_CONTRACT_ADDRESS" id="contractAddress" readonly>
                <button onclick="copyAddress()">Copy</button>
            </div>
        </div>
    </header>

    <div class="quote-container">
        <p id="quote"></p>
    </div>

    <div class="gallery">
        <!-- Add your Kanye images here -->
        <img src="images/kanye1.jpg" alt="Kanye 1">
        <img src="images/kanye2.jpg" alt="Kanye 2">
        <img src="images/kanye3.jpg" alt="Kanye 3">
        <img src="images/kanye4.jpg" alt="Kanye 4">
        <img src="images/kanye5.jpg" alt="Kanye 5">
        <img src="images/kanye6.jpg" alt="Kanye 6">
        <img src="images/kanye7.jpg" alt="Kanye 7">
        <img src="images/kanye8.jpg" alt="Kanye 8">
        <img src="images/kanye9.jpg" alt="Kanye 9">
        <img src="images/kanye10.jpg" alt="Kanye 10">
    </div>



    <script src="script.js"></script>
</body>
</html>
